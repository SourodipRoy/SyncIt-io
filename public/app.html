<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SyncIt — Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bg-glow"></div>
  <div class="bg-grid"></div>

  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <img class="logo-mark" src="/images/logo.png" alt="" width="22" height="22" />
        <span>SyncIt</span>
      </div>
      <nav class="nav"><a href="/">Home</a></nav>
    </div>
  </header>

  <main class="container app">
    <section class="grid-2">
      <!-- Left column: Host controls + Playlist -->
      <section class="stack gap">
        <section class="card host-panel hidden" id="hostPanel">
          <h2 class="card-title">Host Controls</h2>
          <div class="stack gap">
            <!-- Choose files (visible button) -->
            <div class="row gap wrap">
              <button id="chooseBtn" class="btn btn-accent">Choose Files</button>
              <input id="fileInput" class="hidden" type="file" accept="audio/*" multiple />
            </div>

            <!-- Now Playing (default cover + text) -->
            <div class="np">
              <img id="coverArt" src="/images/default-cover.png" alt="cover" />
              <div class="meta">
                <p class="title" id="trackTitle">No track selected</p>
                <p class="artist" id="trackArtist"></p>
              </div>
            </div>

            <!-- Seek ABOVE the 3 buttons -->
            <div class="row gap center">
              <input type="range" id="seek" min="0" max="100" value="0" />
              <span class="time" id="timeWrap">
                <span id="curTime">0:00</span> / <span id="dur">0:00</span>
              </span>
              <span class="muted" id="noTrackMsg" style="display:none">No track selected</span>
            </div>

            <!-- Three media buttons -->
            <div class="media-controls" role="group" aria-label="Playback controls">
              <button id="prevBtn" class="icon-circle" title="Previous" aria-label="Previous">
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                  <rect x="5" y="5" width="2" height="14" rx="1" fill="currentColor"></rect>
                  <path d="M19 5L9 12l10 7V5z" fill="currentColor"></path>
                </svg>
              </button>
              <button id="playPauseBtn" class="icon-circle icon-accent" title="Play" aria-label="Play">
                <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
                  <path d="M8 5v14l11-7-11-7z" fill="currentColor"></path>
                </svg>
              </button>
              <button id="nextBtn" class="icon-circle" title="Next" aria-label="Next">
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                  <path d="M5 5l10 7-10 7V5z" fill="currentColor"></path>
                  <rect x="17" y="5" width="2" height="14" rx="1" fill="currentColor"></rect>
                </svg>
              </button>
            </div>

            <div class="row gap center">
              <label>Volume</label>
              <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
              <button id="muteBtn" class="icon-circle sm" title="Mute" aria-label="Mute"></button>
            </div>

            <div class="row gap wrap">
              <label>Transfer host</label>
              <select id="transferSelect"></select>
              <button id="transferBtn" class="btn">Transfer</button>
            </div>
            <div class="row gap wrap">
              <label>Kick</label>
              <select id="kickSelect"></select>
              <button id="kickBtn" class="btn btn-ghost">Kick</button>
            </div>
            <!-- Ban UI (room-scoped, until room closes) -->
            <div class="row gap wrap">
              <label>Ban</label>
              <select id="banSelect"></select>
              <button id="banBtn" class="btn btn-ghost">Ban</button>
            </div>

            <audio id="audio" crossorigin="anonymous" controls class="hidden"></audio>
          </div>
        </section>

        <!-- Playlist -->
        <section class="card playlist" id="playlistCard">
          <div class="row gap" style="justify-content:space-between; align-items:center">
            <h2 class="card-title" style="margin:0">Playlist</h2>
            <div class="row gap">
              <button id="plLoopOne" class="icon-btn" title="Loop current track" aria-label="Loop current track"></button>
              <button id="plLoopAll" class="icon-btn" title="Loop playlist" aria-label="Loop playlist"></button>
              <button id="plShuffle" class="icon-btn" title="Shuffle" aria-label="Shuffle"></button>
              <button id="plAdd" class="icon-btn" title="Add songs" aria-label="Add songs">
                <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
              </button>
            </div>
          </div>
          <div id="playlist" class="playlist-list"></div>
        </section>
      </section>

      <!-- Right column: Status + Chat -->
      <section class="stack gap">
        <section class="card status">
          <h2 class="card-title">Room Status</h2>
          <div class="status-grid">
            <div>Room ID</div>
            <div class="row gap">
              <span id="roomLabel">—</span>
              <button id="copyRoom" class="icon-btn" title="Copy Room ID" aria-label="Copy Room ID">
                <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                  <path d="M16 3H6a2 2 0 0 0-2 2v10h2V5h10V3zm-1 4H9a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" fill="currentColor"/>
                </svg>
              </button>
            </div>
            <div>Host</div><div id="hostLabel">—</div>
            <div>Participants</div><div id="clients">—</div>
            <div>RTT</div><div><span id="rtt">—</span> ms</div>
            <div>You</div><div id="me">—</div>
          </div>

          <!-- Sync actions -->
          <div class="row gap" style="margin-top:10px; justify-content:flex-end">
            <button id="syncAllBtn" class="btn btn-ghost" title="Force re-sync for everyone" style="display:none">Sync all</button>
            <button id="resyncBtn" class="btn btn-ghost" title="Re-sync to host" style="display:none">Re-sync</button>
          </div>
        </section>

        <section class="card chat">
          <h2 class="card-title">Chat</h2>
          <div id="chatBox" class="chat-box"></div>
          <div class="row gap">
            <input id="chatInput" placeholder="Type a message..." />
            <button id="chatSend" class="btn">Send</button>
          </div>
        </section>
      </section>
    </section>

    <!-- Hidden listener audio -->
    <audio id="remoteAudio" autoplay playsinline class="hidden"></audio>
  </main>

  <!-- Generic Confirm Modal -->
  <div class="modal" id="confirmModal" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <div class="modal-head">
        <h3 id="confirmTitle">Confirm Action</h3>
        <button class="icon-btn" title="Close" aria-label="Close" data-close>✕</button>
      </div>
      <p id="confirmText" class="muted"></p>
      <div class="row gap" style="justify-content:flex-end; margin-top:10px">
        <button id="confirmCancel" class="btn btn-ghost">Cancel</button>
        <button id="confirmOk" class="btn btn-accent">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Inline Info Modal (for banned-attempt on the room page) -->
  <div class="modal" id="inlineInfoModal" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="inlineInfoTitle">
      <div class="modal-head">
        <h3 id="inlineInfoTitle">Notice</h3>
        <button class="icon-btn" title="Close" aria-label="Close" data-close>✕</button>
      </div>
      <p id="inlineInfoBody" class="muted"></p>
      <div class="row gap" style="justify-content:flex-end; margin-top:10px">
        <button id="inlineInfoOk" class="btn btn-accent">OK</button>
      </div>
    </div>
  </div>

  <script src="/client.js"></script>
</body>
</html>
